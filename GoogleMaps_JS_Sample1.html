<!DOCTYPE html>

<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Practica 2 - SIG</title>
	<style>
	#map {
			height: 100%;
		}
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
	</style>
</head>

<body>
	<div id="map"></div>
	
	<script>
	var map;
	var academias = [
		{"academia":"CUGC Aranjuez","coords":[40.0590596,-3.5913949]},
		{"academia":"Academia Valdemoro","coords":[40.2009083,-3.6827649]}
	];
	
	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
		zoom: 10,
		center: new google.maps.LatLng(40, -3.6),
		mapTypeId: 'terrain'	
		}); 
	mashAcademias(academias);
	}

	function mashAcademias(results) {
		for (var i = 0; i < results.length; i++) {
			var coords = results[i].coords;
			var latLng = new google.maps.LatLng(coords[0], coords[1]);
			var marker = new google.maps.Marker({
				position: latLng,
				map: map,
				icon: 'https://maps.google.com/mapfiles/kml/shapes/police.png',
				label:results[i].academia
			});
		}
	}	
	</script>


	<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=XXXXXXXXXXXXXXXXXXXXXX&callback=initMap">
	</script>
